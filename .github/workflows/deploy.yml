name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/WebApp/WasmApp.csproj

      - name: Publish Blazor WASM with AOT
        run: |
          dotnet publish src/WebApp/WasmApp.csproj \
            -c Release \
            -o publish \
            -p:GHPages=true \
            -p:RunAOTCompilation=true

      - name: Prepare GitHub Pages
        run: |
          # Create docs directory
          mkdir -p docs

          # Copy wwwroot content
          cp -r publish/wwwroot/* docs/

          # Fix for GitHub Pages SPA routing (404 handling)
          cp docs/index.html docs/404.html

          # Prevent Jekyll processing
          touch docs/.nojekyll

          # Show structure for debugging
          echo "üìÅ docs directory structure:"
          ls -la docs/

      - name: Commit and Push to docs
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "üöÄ Deploy Blazor WASM to GitHub Pages [skip ci]"
            git push
            echo "‚úÖ Successfully deployed!"
          fi
